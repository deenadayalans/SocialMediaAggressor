<!-- filepath: /client/templates/news.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feeds</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>News Feeds</h1>
        <ul class="news-list">
            {{ if .results.News }}
            {{ range .results.News }}
            <div class="news-card">
                <img src="{{ if .Thumbnail }}{{ .Thumbnail }}{{ else }}/static/default-thumbnail.png{{ end }}" alt="News Thumbnail" class="news-thumbnail">
                <div class="news-content">
                    <div class="news-meta">
                        <span class="news-source">{{ .Source }}</span>
                        <span class="news-date">{{ .Published }}</span>
                    </div>
                    <h3 class="news-title"><a href="{{ .Link }}" target="_blank">{{ .Title }}</a></h3>
                    <p class="news-description">{{ .Description }}</p>
                </div>
            </div>
            {{ end }}
            {{ else }}
            <p>No news feeds available. Try searching for something else!</p>
            {{ end }}
        </ul>
        <button id="backToTop" onclick="scrollToTop()">â¬† Back to Top</button>
    </div>
</body>
</html>
